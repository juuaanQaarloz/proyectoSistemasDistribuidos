<div class="modal fade" id="mdlRegistroVenta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 35%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="ixs ixs-eliminar"></i> Confirmar Venta
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form" name="form" novalidate>

                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <p>Â¿Desea confirmar la compra del producto {{ventaCtrl.producto.nombreProducto}}, con el precio: {{ventaCtrl.producto.precio | number}}?
                            </p>
                        </div>
                    </div>

                    <div class="modal-footer" ng-if="form.$valid">
                        <div style="display: inline-block; margin-left: 15px;">
                            <div style="display: inline-block;">
                                <label>Confirmar</label>
                            </div>
                            <div style="display: inline-block; margin-left: 5px;">
                                <button type="button"
                                        ng-click="ventaCtrl.agregarVenta()"
                                        data-dismiss="modal"
                                        class="btn btn-success">
                                    <i class="ixs ixs-palomita">
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
