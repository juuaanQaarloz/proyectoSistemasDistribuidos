<div class="row" style="padding: 1%" ng-controller="Promocion as promocionCtrl">

    <div class="col-sm-12" >
        <xs-tabla icono="personas" titulo="Promociones"
                  config="promocionCtrl.tblPromociones"
                  datos="promocionCtrl.promociones" detalle-interno="true"
                  registro-seleccionado="promocionCtrl.promocionesSeleccionado"
                  seleccionar-registro="promocionCtrl.seleccionarPromociones(registro)">
            <div class="row">
                <div class="col-sm-12">
                    <ng-gallery ver-detalle="'true'" images="promocionCtrl.imagenRow"></ng-gallery>
                </div>
            </div>
        </xs-tabla>
    </div>

    <div ng-include="'Modulos/AdministracionDatos/Promocion/modals/promocionA.html'"></div>
    <div ng-include="'Modulos/AdministracionDatos/Promocion/modals/promocionB.html'"></div>
    <div ng-include="'Modulos/AdministracionDatos/Promocion/modals/promocionM.html'"></div>


</div>
