<div class="modal fade" id="mdlCinemaA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content alert-block modal-negra">
            <div class="modal-header" style="text-align: center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> Agregar Cinema </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" name="form" role="form" novalidate>
                    <div class="row">
                        <div class="col-sm-4">
                            <div><label><b>{{'Nombre'}}</b></label></div>
                            <div>
                                <input type="text" minlength="3" name="nombre"
                                       ng-model="cinemaCtrl.nuevoCinema.nombre"
                                       class="form-control" maxlength="20" required
                                       ng-pattern="/^[A-Za-záéíóúÁÉÍÓÚñÑ0 ]*$/" style="width: 100%;"/>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div><label><b>{{'Dirección'}}</b></label></div>
                            <div>
                                <input type="text" minlength="3" name="direccion"
                                       ng-model="cinemaCtrl.nuevoCinema.direccion"
                                       class="form-control" maxlength="50" required
                                       ng-pattern="/^[A-Za-záéíóúÁÉÍÓÚñÑ0-9 ]*$/" style="width: 100%;"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-4 col-sm-offset-8"
                             ng-if="form.$valid" style="margin-bottom: 5px; padding-right: 0 ">
                            <div style="height: 35px; font-size: 15px;">
                                <button class="buttonAceptar"
                                        ng-click="cinemaCtrl.insertarCinema()">
                                    <span>{{"Confirmar"}}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
